<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Labs - Interactive Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .lab-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .lab-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .lab-button:active {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lab-button:nth-child(odd) {
            animation: fadeIn 0.5s ease-in;
        }

        .lab-button:nth-child(even) {
            animation: fadeIn 0.5s ease-in 0.2s both;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .labs-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .lab-button {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Labs Collection</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">Click on a lab to view the interactive notebook</p>
        <div class="labs-grid">
            <a href="Lab_1.html" class="lab-button">Lab 1</a>
            <a href="Lab_2.html" class="lab-button">Lab 2</a>
            <a href="Lab_3.html" class="lab-button">Lab 3</a>
            <a href="Lab_4.html" class="lab-button">Lab 4</a>
            <a href="Lab_5.html" class="lab-button">Lab 5</a>
            <a href="Lab_6.html" class="lab-button">Lab 6</a>
            <a href="Lab_7.html" class="lab-button">Lab 7</a>
            <a href="Lab_8.html" class="lab-button">Lab 8</a>
            <a href="Lab_9.html" class="lab-button">Lab 9</a>
            <a href="Lab_10.html" class="lab-button">Lab 10</a>
        </div>
    </div>
</body>
</html>
